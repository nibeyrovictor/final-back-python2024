{% include 'defaults/head.html' %}
<body>
    <!--barra superior- menu de nvavegación-->
    {% include 'defaults/header.html' %}
  
<!--Formulario -->
<section id="formulario" class="content formulario py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center"><span class="smaller-text">Modo de contacto</span></h2>
          <form action="/contacto_carga" method="POST" >
            <div class="row g-3 mt-4">
              <div class="col-md-6">
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
              </div>
            </div>
            <div class="row g-3 mt-4">
              <div class="col-md-12">
                <input class="form-control" type="text" name="comentario" id="comentario" placeholder="Mensaje" required>
              </div>
            </div>
            <div class="row g-3 mt-4">
              <div class="col-md-12">
                <input class="form-control" type="email" name="mail" id="mail" placeholder="Correo" required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12">
                <p class="text-start mb-0">Recuerda incluir datos de contacto como número de celular o cualquier otro medio que considere conveniente</p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="d-flex gap-2 col-md-12 text-center">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Enviar" id="enviarFormulario">
                <div class="d-flex justify-content-center align-items-center">
                  <input class="btn btn-danger btn-lg btn-block" type="button" value="Limpiar" id="limpiarFormulario">
                  <a href="#" title="Botón limpiar" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Botón para limpiar lo que se haya cargado en el formulario" class="lni lni-question-circle"></a>
                </div>
              </div>
              <div id="mensajeExito" style="display: none;">
                <p class="text-success">¡El formulario se ha enviado con éxito!</p>
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center col-md-6 mt-2">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14174.23879872211!2d-55.89912636680908!3d-27.35823057753666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1696560902671!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>

  {% include 'defaults/scripts.html' %}
</body>

</html>
