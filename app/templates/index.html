<!DOCTYPE html>
<html lang="en">

{% include 'defaults/head.html' %}

<body>
  <!--barra superior- menu de nvavegación-->
  {% include 'defaults/header.html' %}

  <!-- Carrusel -->
  <section id="slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='image/carrusel/amanecer.jpg')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption ">
            <h5>Admirando el amanecer</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='image/carrusel/costa-flor.jpg')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption ">
            <h5>Flor de época</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='image/carrusel/saltos-mocona.jpg')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption ">
            <h5>La emoción de un buen recorrido</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  

  <!-- Flecha hacia arriba -->
  <a href="#" class="ir-arriba fa-solid fa-arrow-up" id="flecha-arriba" onclick="irArriba()"></a>

    <!-- Footer -->
  {% include 'defaults/footer.html' %}

  {% include 'defaults/scripts.html' %}
</body>

</html>
